<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>media tunnel</title>

    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
  </head>
  <body>
    <main>
      <div class="flex-container">
        <img class="desktop-image--left" src="./assets/clouds.jpeg" alt="clouds"/>
        <img class="desktop-image--right" src="./assets/cats.jpeg" alt="cats"/>
        <img class="tablet-image--left" src="./assets/lava.jpeg" alt="lava"/>
        <img class="tablet-image--right" src="./assets/swan.jpeg" alt="swan"/>
        <img class="mobile-image--left" src="./assets/blackhole.png" alt="blackhole"/>
        <img class="mobile-image--right" src="./assets/dog.jpeg" alt="dog"/>
      </div>
     <button class="toggle-container">
      <div class="toggle-circle"></div>
    </button>
      
    </main>
    <script type="text/javascript" src="./script.js" defer></script>
  </body>
</html>
